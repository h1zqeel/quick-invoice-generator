<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Invoice Generator</title>
		<link rel="stylesheet" href="assets/css/output.css" />
	</head>
	<body class="bg-gray-100 text-gray-800">
		<div class="container mx-auto p-10">
			<h1 class="text-4xl font-bold text-center mb-10">
				Invoice Generator
			</h1>

			<form id="invoice-form" class="bg-white p-8 rounded-lg shadow-lg">
				<div class="mb-6">
					<label for="templateSelect" class="block font-medium mb-1"
						>Select Template</label
					>
					<select
						id="templateSelect"
						class="w-full p-2 border rounded"
					>
						<option value="">-- Select a Template --</option>
					</select>
				</div>

				<h2 class="text-2xl font-semibold mb-4">Invoice Details</h2>
				<div class="mb-4">
					<label for="invoiceNumber" class="block font-medium mb-1"
						>Invoice Number</label
					>
					<input
						type="text"
						id="invoiceNumber"
						class="w-full p-2 border rounded"
						placeholder="Enter Invoice Number"
						required
					/>
				</div>

				<div class="mb-4">
					<label for="invoiceDate" class="block font-medium mb-1"
						>Invoice Date</label
					>
					<input
						type="date"
						id="invoiceDate"
						class="w-full p-2 border rounded"
						required
					/>
				</div>

				<h3 class="text-lg font-semibold mt-6 mb-4">
					Client Information
				</h3>
				<div class="mb-4">
					<label for="clientName" class="block font-medium mb-1"
						>Client Name</label
					>
					<input
						type="text"
						id="clientName"
						class="w-full p-2 border rounded"
						placeholder="Client Name"
					/>
				</div>

				<h3 class="text-lg font-semibold mt-6 mb-4">
					Trader Information
				</h3>
				<div class="mb-4">
					<label for="traderName" class="block font-medium mb-1"
						>Trader Name</label
					>
					<input
						type="text"
						id="traderName"
						class="w-full p-2 border rounded"
						placeholder="Trader Name"
					/>
				</div>

				<h2 class="text-2xl font-semibold mt-6 mb-4">Invoice Items</h2>
				<div id="items-container" class="space-y-4"></div>

				<button
					type="button"
					id="add-item"
					class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600"
				>
					Add Item
				</button>

				<button
					type="submit"
					class="w-full bg-blue-500 text-white py-3 mt-6 rounded-lg hover:bg-blue-600"
				>
					Generate & Save
				</button>
			</form>

			<div class="mt-6 flex flex-row gap-4">
				<button
					id="view-invoices"
					class="w-full bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600"
				>
					View All Invoices
				</button>

				<button
					id="manage-info"
					class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600"
				>
					Manage Client & Trader Info
				</button>
			</div>

			<script src="renderer.js"></script>
		</div>
	</body>
</html>
