<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Invoice Generator</title>
		<link rel="stylesheet" href="assets/css/output.css" />
	</head>
	<body class="bg-gray-100 text-gray-800">
		<div class="container mx-auto p-10">
			<h1 class="text-4xl font-bold text-center mb-10">
				Invoice Generator
			</h1>

			<form id="invoice-form" class="bg-white p-8 rounded-lg shadow-lg">
				<div class="mb-6">
					<label for="templateSelect" class="block font-medium mb-1"
						>Select Template</label
					>
					<select
						id="templateSelect"
						class="w-full p-2 border rounded"
					>
						<option value="">-- Select a Template --</option>
					</select>
				</div>

				<h2 class="text-2xl font-semibold mb-4">Invoice Details</h2>
				<div class="mb-4">
					<label for="invoiceNumber" class="block font-medium mb-1"
						>Invoice Number</label
					>
					<input
						type="text"
						id="invoiceNumber"
						class="w-full p-2 border rounded"
						placeholder="Enter Invoice Number"
						required
					/>
				</div>

				<div class="mb-4">
					<label for="invoiceDate" class="block font-medium mb-1"
						>Invoice Date</label
					>
					<input
						type="date"
						id="invoiceDate"
						class="w-full p-2 border rounded"
						required
					/>
				</div>

				<h3 class="text-lg font-semibold mt-6 mb-4">
					Client Information
				</h3>
				<div class="mb-4">
					<label for="clientName" class="block font-medium mb-1"
						>Client Name</label
					>
					<input
						type="text"
						id="clientName"
						class="w-full p-2 border rounded"
						placeholder="Client Name"
					/>
				</div>

				<h3 class="text-lg font-semibold mt-6 mb-4">
					Trader Information
				</h3>
				<div class="mb-4">
					<label for="traderName" class="block font-medium mb-1"
						>Trader Name</label
					>
					<input
						type="text"
						id="traderName"
						class="w-full p-2 border rounded"
						placeholder="Trader Name"
					/>
				</div>

				<h2 class="text-2xl font-semibold mt-6 mb-4">Invoice Items</h2>
				<div id="items-container" class="space-y-4"></div>

				<button
					type="button"
					id="add-item"
					class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600"
				>
					Add Item
				</button>

				<button
					type="submit"
					class="w-full bg-blue-500 text-white py-3 mt-6 rounded-lg hover:bg-blue-600"
				>
					Generate & Save
				</button>
			</form>

			<div class="mt-6 flex flex-row gap-4">
				<button
					id="view-invoices"
					class="w-full bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600"
				>
					View All Invoices
				</button>

				<button
					id="manage-info"
					class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600"
				>
					Manage Client & Trader Info
				</button>
			</div>

			<script>
    // Redirect to "Manage Info" Page
    document
        .getElementById("manage-info")
        .addEventListener("click", () => {
            window.location.href = "manage-info.html";
        });

    document
        .getElementById("view-invoices")
        .addEventListener("click", () => {
            window.location.href = "invoices.html"; // Ensure invoices.html exists
        });

    // Load Templates and Fill Fields
    const { ipcRenderer } = require("electron");

    const templateSelect = document.getElementById("templateSelect");

    // Fetch templates on page load
    ipcRenderer.send("get-templates");
    ipcRenderer.on("templates-list", (event, templates) => {
        templateSelect.innerHTML =
            '<option value="">-- Select a Template --</option>';
        templates.forEach((template) => {
            const option = document.createElement("option");
            option.value = template.id;
            option.textContent = template.name;
            templateSelect.appendChild(option);
        });
    });

    // Pre-fill fields when template is selected
    templateSelect.addEventListener("change", () => {
        const templateId = templateSelect.value;
        if (templateId) {
            ipcRenderer.send("fetch-template", templateId);
        }
    });

    ipcRenderer.on("template-details", (event, template) => {
        document.getElementById("clientName").value =
            template.client_name || "";
        document.getElementById("traderName").value =
            template.trader_name || "";
        // Add additional fields here as necessary
    });

    // Handle "Generate & Save" Button
    const form = document.getElementById("invoice-form");
    const itemsContainer = document.getElementById("items-container");
    const addItemButton = document.getElementById("add-item");

    // Add new item row dynamically
    addItemButton.addEventListener("click", () => {
        const itemRow = document.createElement("div");
        itemRow.classList.add("flex", "space-x-4");

        itemRow.innerHTML = `
            <input type="text" placeholder="Description" class="w-1/3 p-2 border rounded" required>
            <input type="number" placeholder="Hours" class="w-1/4 p-2 border rounded" min="1" required>
            <input type="number" placeholder="Rate" class="w-1/4 p-2 border rounded" min="0" required>
            <button type="button" class="remove-item bg-red-500 text-white px-3 rounded hover:bg-red-600">X</button>
        `;

        itemsContainer.appendChild(itemRow);

        // Add functionality to remove the row
        itemRow.querySelector(".remove-item").addEventListener("click", () => {
            itemRow.remove();
        });
    });

    // Submit form and send data to main process
    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const invoiceData = {
            templateId: document.getElementById("templateSelect").value,
            invoiceNumber: document.getElementById("invoiceNumber").value,
            invoiceDate: document.getElementById("invoiceDate").value,
            clientName: document.getElementById("clientName").value,
            traderName: document.getElementById("traderName").value,
            items: [],
        };

        // Collect invoice items
        document.querySelectorAll("#items-container > div").forEach((row) => {
            const description = row.children[0].value;
            const hours = parseFloat(row.children[1].value);
            const rate = parseFloat(row.children[2].value);

            if (description && !isNaN(hours) && !isNaN(rate)) {
                invoiceData.items.push({
                    description,
                    hours,
                    rate,
                    subtotal: hours * rate,
                });
            }
        });

        // Send data to main process
        ipcRenderer.send("generate-pdf", invoiceData);
    });

    // Success or failure feedback after generating PDF
    ipcRenderer.on("pdf-generated", (event, result) => {
        if (result.success) {
            alert("PDF generated successfully!");
        } else {
            alert("Error generating PDF. Please try again.");
        }
    });
</script>

		</div>
	</body>
</html>
