<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Invoices List</title>
		<link rel="stylesheet" href="assets/css/output.css" />
	</head>
	<body class="bg-gray-100 text-gray-800 font-sans">
		<div class="container mx-auto p-10">
			<h1 class="text-4xl font-bold text-center mb-10">All Invoices</h1>

			<div class="flex justify-start mb-6">
				<button
					id="back"
					class="w-full bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600"
				>
					Back to Invoice Form
				</button>
			</div>

			<div class="bg-white p-8 rounded-lg shadow-lg">
				<table
					id="invoices-table"
					class="w-full table-auto border-collapse border border-gray-300"
				>
					<thead class="bg-gray-800 text-black">
						<tr>
							<th class="p-3 text-left border border-gray-300">
								Invoice Number
							</th>
							<th class="p-3 text-left border border-gray-300">
								Actions
							</th>
						</tr>
					</thead>
					<tbody>
						<tr class="hover:bg-gray-100">
							<td
								class="p-3 border border-gray-300 text-gray-700"
							>
								3
							</td>
							<td
								class="p-3 border border-gray-300 flex items-center space-x-4"
							>
								<button
									class="text-blue-600 hover:underline focus:outline-none"
								>
									View PDF
								</button>
								<button
									class="text-red-600 hover:underline focus:outline-none"
								>
									Delete
								</button>
							</td>
						</tr>
						<!-- Example for multiple rows -->
						<tr class="hover:bg-gray-100">
							<td
								class="p-3 border border-gray-300 text-gray-700"
							>
								4
							</td>
							<td
								class="p-3 border border-gray-300 flex items-center space-x-4"
							>
								<button
									class="text-blue-600 hover:underline focus:outline-none"
								>
									View PDF
								</button>
								<button
									class="text-red-600 hover:underline focus:outline-none"
								>
									Delete
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<script src="renderer.js"></script>
	</body>
</html>
